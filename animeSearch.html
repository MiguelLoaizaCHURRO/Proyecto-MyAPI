<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Animes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/anime.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/icono.png">
</head>

<body>
    <div id="background"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Explorador de API'S</a>
            <button class="btn btn-light ms-auto" onclick="location.href='index.html'">Volver al Inicio</button>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="title">Busca tu anime favorito</h1>
        <div class="main-container">
            <div class="main-container">
                <div class="search-container">
                    <input type="text" id="searchInput" class="form-control"
                        placeholder="Escribe el nombre de un anime...">
                    <button id="searchButton" class="btn btn-dark mt-3">Buscar</button>
                </div>
                <nav class="mb-3">
                    <ul class="pagination justify-content-center" id="pagination-top"></ul>
                </nav>
                <div id="animeResults" class="row gy-4"></div>

                <nav class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination-bottom"></ul>
                </nav>
            </div>
        </div>
    </div>
        <script src="./js/anime.js"></script>
</body>

</html>
